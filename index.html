<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Javascript Image Slider</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="img-box">
        <img src="images/a.jpg" class="slider-img" />
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/9a9dc7007a.js"
      crossorigin="anonymous"></script>
    <div class="prevnext">
      <i class="fa-solid fa-angle-left" onclick="prev()" id="prev"></i
      >&nbsp;&nbsp;<span onclick="prev()" class="text"
        >Previous&nbsp;&nbsp;</span>
      <i style="font-size: xx-small" class="fa-solid fa-circle"></i>
	  &nbsp;&nbsp;&nbsp;&nbsp;
      <span onclick="next()" class="text">Next&nbsp;&nbsp;</span
      ><i class="fa-solid fa-angle-right" onclick="next()"></i>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
